<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Sign Up - Coffee Shop</title>
    <style>
        .signup-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .signup-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .signup-header i {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .signup-header h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .signup-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .input-group-text {
            border-radius: 8px;
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        .btn-signup {
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="signup-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card signup-card">
                            <div class="card-body p-5">
                                <div class="signup-header">
                                    <i class="bi bi-person-plus"></i>
                                    <h4>Create an Account</h4>
                                    <p>Join our Coffee Shop team</p>
                                </div>

                                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    <div th:text="${error}"></div>
                                </div>

                                <form th:action="@{/signup}" method="post" th:object="${user}" class="needs-validation" novalidate>
                                    <div class="mb-4">
                                        <label for="username" class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input type="text" class="form-control" id="username" th:field="*{username}" 
                                                   required autofocus placeholder="Choose a username">
                                            <div class="invalid-feedback">
                                                Please choose a username
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" 
                                                   required placeholder="Enter your email">
                                            <div class="invalid-feedback">
                                                Please enter a valid email
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                                   required placeholder="Enter your password">
                                            <div class="invalid-feedback">
                                                Please enter a password
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock-fill"></i>
                                            </span>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                                   required placeholder="Confirm your password">
                                            <div class="invalid-feedback">
                                                Please confirm your password
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="role" class="form-label">Role</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person-badge"></i>
                                            </span>
                                            <select class="form-select" id="role" name="role" required>
                                                <option value="" selected disabled>Select a role</option>
                                                <option value="ROLE_ADMIN">Administrator</option>
                                                <option value="ROLE_CASHIER">Cashier</option>
                                                <option value="ROLE_SERVER">Server</option>
                                                <option value="ROLE_BARMAN">Barman</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Please select a role
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-signup">
                                            <i class="bi bi-person-plus-fill me-2"></i>Sign Up
                                        </button>
                                        <a href="/login" class="btn btn-outline-secondary">
                                            <i class="bi bi-arrow-left me-2"></i>Back to Login
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // Form validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')

                            // Check password match
                            var password = form.querySelector('#password')
                            var confirmPassword = form.querySelector('#confirmPassword')
                            if (password.value !== confirmPassword.value) {
                                event.preventDefault()
                                event.stopPropagation()
                                confirmPassword.setCustomValidity('Passwords do not match')
                            } else {
                                confirmPassword.setCustomValidity('')
                            }

                            // Check role selection
                            var role = form.querySelector('#role')
                            if (!role.value) {
                                event.preventDefault()
                                event.stopPropagation()
                                role.setCustomValidity('Please select a role')
                            } else {
                                role.setCustomValidity('')
                            }
                        }, false)

                        // Reset custom validity on input
                        form.querySelectorAll('input, select').forEach(function(input) {
                            input.addEventListener('input', function() {
                                this.setCustomValidity('')
                            })
                        })
                    })
            })()
        </script>
    </th:block>
</body>
</html>
