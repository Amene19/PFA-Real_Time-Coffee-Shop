<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<head>
    <title>New Order - Table [[${table.number}]]</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .product-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .product-card .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .product-card .card-body {
            padding: 1rem;
        }
        .product-card .card-title {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .product-card .card-text {
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 0;
        }
        .order-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .order-item:hover {
            background-color: #e9ecef;
        }
        .order-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-control {
            width: 80px !important;
        }
        .search-box {
            position: relative;
        }
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .search-box input {
            padding-left: 2.5rem;
        }
        .category-filter {
            border-radius: 8px;
        }
        .total-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .total-amount {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">New Order - Table [[${table.number}]]</h4>
                            <span class="badge bg-primary">Capacity: [[${table.capacity}]]</span>
                        </div>
                        <div class="card-body">
                            <!-- Product Categories -->
                            <div class="mb-4">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary active category-filter-btn" data-category="all">
                                        All
                                    </button>
                                    <button th:each="category : ${categories}" type="button"
                                        class="btn btn-outline-primary category-filter-btn"
                                        th:data-category="${category}">
                                        [[${category}]]
                                    </button>
                                </div>
                            </div>

                            <!-- Products Grid -->
                            <div class="row row-cols-1 row-cols-md-3 g-4" id="productsGrid">
                                <div th:each="product : ${products}" class="col product-item"
                                    th:data-category="${product.category}">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">[[${product.name}]]</h5>
                                            <p class="card-text">$[[${#numbers.formatDecimal(product.price, 1, 2)}]]</p>
                                            <button type="button" class="btn btn-sm btn-primary add-to-order-btn"
                                                th:data-product-id="${product.id}"
                                                th:data-product-name="${product.name}"
                                                th:data-product-price="${product.price}">
                                                Add to Order
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Order Summary</h4>
                        </div>
                        <div class="card-body">
                            <form id="orderForm" th:action="@{/server/orders}" method="POST">
                                <input type="hidden" name="tableId" th:value="${table.id}" />
                                <div id="orderItems" class="mb-3">
                                    <!-- Order items will be added here dynamically -->
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <h5>Total:</h5>
                                    <h5 id="orderTotal">$0.00</h5>
                                </div>
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Special Instructions</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Place Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this script section at the end of your body tag -->
    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            let orderItems = [];
            let total = 0;

            // Add click handler for category filter buttons
            document.addEventListener('DOMContentLoaded', function() {
                // Add to order button handlers
                document.querySelectorAll('.add-to-order-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const name = this.dataset.productName;
                        const price = parseFloat(this.dataset.productPrice);
                        addToOrder(productId, name, price);
                    });
                });

                // Category filter button handlers
                document.querySelectorAll('.category-filter-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        // Remove active class from all buttons
                        document.querySelectorAll('.category-filter-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        // Add active class to clicked button
                        this.classList.add('active');
                        // Filter products
                        filterProducts(this.dataset.category);
                    });
                });
            });

            function filterProducts(category) {
                const items = document.getElementsByClassName('product-item');
                Array.from(items).forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            function addToOrder(productId, name, price) {
                const existingItem = orderItems.find(item => item.productId === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    orderItems.push({ productId, name, price, quantity: 1 });
                }
                updateOrderSummary();
            }

            function removeFromOrder(productId) {
                orderItems = orderItems.filter(item => item.productId !== productId);
                updateOrderSummary();
            }

            function updateQuantity(productId, delta) {
                const item = orderItems.find(item => item.productId === productId);
                if (item) {
                    item.quantity += delta;
                    if (item.quantity <= 0) {
                        removeFromOrder(productId);
                    } else {
                        updateOrderSummary();
                    }
                }
            }

            function updateOrderSummary() {
                const container = document.getElementById('orderItems');
                container.innerHTML = '';
                total = 0;

                orderItems.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    const itemHtml = `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <h6 class="mb-0">${item.name}</h6>
                                <small class="text-muted">$${item.price.toFixed(2)} × ${item.quantity}</small>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-secondary" onclick="updateQuantity(${item.productId}, -1)">-</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="updateQuantity(${item.productId}, 1)">+</button>
                                <button type="button" class="btn btn-outline-danger" onclick="removeFromOrder(${item.productId})">×</button>
                            </div>
                            <input type="hidden" name="items[${item.productId}]" value="${item.quantity}" />
                        </div>
                    `;
                    container.innerHTML += itemHtml;
                });

                document.getElementById('orderTotal').textContent = `$${total.toFixed(2)}`;
            }

            // Form submission handling
            document.getElementById('orderForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (orderItems.length === 0) {
                    alert('Please add at least one item to the order.');
                    return;
                }

                const formData = {
                    tableId: this.elements.tableId.value,
                    notes: this.elements.notes.value,
                    items: orderItems.map(item => ({
                        productId: item.productId,
                        quantity: item.quantity
                    }))
                };

                fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [document.querySelector('meta[name="_csrf_header"]').content]: document.querySelector('meta[name="_csrf"]').content
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => Promise.reject(data));
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = '/server/dashboard';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.error || 'An error occurred while placing the order. Please try again.');
                });
            });
        </script>
    </th:block>
</body>

</html>
