<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Sign Up - Coffee Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-purple: #3B82F6;
            --secondary-purple: #3B82F6;
            --light-purple: #EDE9FE;
            --light-gray-bg: #F3F4F6;
            --dark-gray-text: #1F2937;
            --medium-gray-text: #4B5563;
            --light-gray-text: #9CA3AF;
            --border-color: #E5E7EB;
            --success-green: #10B981;
            --danger-red: #EF4444;
            --info-blue: #3B82F6;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--light-gray-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            color: var(--dark-gray-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 450px; /* Adjusted max-width for a more compact form */
            padding: 2rem;
        }

        .signup-card {
            border: none;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: var(--card-shadow-hover); /* More prominent shadow */
            background-color: white;
            padding: 2.5rem; /* Increased padding */
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-header .app-icon-wrapper {
            background: linear-gradient(45deg, var(--primary-purple), var(--secondary-purple));
            border-radius: 1rem;
            padding: 0.8rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .signup-header .app-icon {
            width: 2.5rem;
            height: 2.5rem;
            fill: white;
        }

        .signup-header h4 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-gray-text);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            font-size: 0.95rem;
            color: var(--medium-gray-text);
            margin-bottom: 0;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark-gray-text);
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group .form-control {
            border-radius: 0.5rem; /* Slightly less rounded for inputs */
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            color: var(--dark-gray-text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-group .form-control:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(107, 70, 239, 0.1);
        }

        .input-group-text {
            background-color: var(--light-gray-bg);
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 0.5rem 0 0 0.5rem; /* Match input border-radius */
            padding: 0.75rem 1rem;
            color: var(--medium-gray-text);
        }

        .input-group-text .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .form-select {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            color: var(--dark-gray-text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(107, 70, 239, 0.1);
        }

        .btn-signup {
            background: linear-gradient(to right, var(--primary-purple), var(--secondary-purple));
            color: white;
            border: none;
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
        }

        .btn-signup:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-signup .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: white;
        }

        .btn-outline-secondary {
            background-color: white;
            color: var(--medium-gray-text);
            border: 1px solid var(--border-color);
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            margin-top: 1rem; /* Spacing between buttons */
        }

        .btn-outline-secondary:hover {
            background-color: var(--light-gray-bg);
            border-color: var(--medium-gray-text);
        }

        .btn-outline-secondary .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .alert {
            border-radius: 0.5rem;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: #FEE2E2; /* red-100 */
            color: #991B1B; /* red-800 */
            border-color: #FCA5A5; /* red-300 */
        }

        .alert .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
            margin-right: 0.5rem;
        }

        /* Custom validation styles */
        .form-control.is-invalid,
        .form-select.is-invalid {
            border-color: var(--danger-red);
        }

        .form-control.is-invalid:focus,
        .form-select.is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .invalid-feedback {
            color: var(--danger-red);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .signup-container {
                padding: 1rem;
            }
            .signup-card {
                padding: 1.5rem;
            }
            .signup-header h4 {
                font-size: 1.5rem;
            }
            .btn-signup, .btn-outline-secondary {
                font-size: 1rem;
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-header">
                    <div class="app-icon-wrapper">
                        <svg class="app-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H4V5h16v14zM6 7h12v2H6zm0 4h12v2H6zm0 4h12v2H6z"/></svg>
                    </div>
                    <h4>Create Account</h4>
                    <p>Join our Coffee Shop team</p>
                </div>

                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                    <div th:text="${error}"></div>
                </div>

                <form th:action="@{/signup}" method="post" th:object="${user}" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            </span>
                            <input type="text" class="form-control" id="username" th:field="*{username}" 
                                   required autofocus placeholder="Choose a username">
                            <div class="invalid-feedback">
                                Please choose a username
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8h16v10z"/></svg>
                            </span>
                            <input type="email" class="form-control" id="email" th:field="*{email}" 
                                   required placeholder="Enter your email">
                            <div class="invalid-feedback">
                                Please enter a valid email
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg>
                            </span>
                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                   required placeholder="Enter your password">
                            <div class="invalid-feedback">
                                Please enter a password
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                   required placeholder="Confirm your password">
                            <div class="invalid-feedback">
                                Passwords do not match
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="role" class="form-label">Role</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            </span>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" selected disabled>Select a role</option>
                                <option value="ROLE_ADMIN">Administrator</option>
                                <option value="ROLE_CASHIER">Cashier</option>
                                <option value="ROLE_SERVER">Server</option>
                                <option value="ROLE_BARMAN">Barman</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a role
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-signup">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
                            Sign Up
                        </button>
                        <a href="/login" class="btn btn-outline-secondary">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // Form validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')

                            // Check password match
                            var password = form.querySelector('#password')
                            var confirmPassword = form.querySelector('#confirmPassword')
                            if (password.value !== confirmPassword.value) {
                                event.preventDefault()
                                event.stopPropagation()
                                confirmPassword.setCustomValidity('Passwords do not match')
                            } else {
                                confirmPassword.setCustomValidity('')
                            }

                            // Check role selection
                            var role = form.querySelector('#role')
                            if (!role.value) {
                                event.preventDefault()
                                event.stopPropagation()
                                role.setCustomValidity('Please select a role')
                            } else {
                                role.setCustomValidity('')
                            }
                        }, false)

                        // Reset custom validity on input
                        form.querySelectorAll('input, select').forEach(function(input) {
                            input.addEventListener('input', function() {
                                this.setCustomValidity('')
                            })
                        })
                    })
            })()
        </script>
    </th:block>
</body>
</html>
